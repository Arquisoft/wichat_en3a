<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body class="login-bg">
    <img src="/images/qwizz.png" class="qwizzimage" width="250"/>
    <div class="form-container">
    <form method="post" action="/signup" th:object="${user}" class="form" onsubmit="waitingCursor()">
        <input type="text" id="email" name="email" placeholder="Enter your email" required/>
        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <input type="text" id="name" name="name" placeholder="Enter your name" required/>
        <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <input type="password" id="password" name="password" placeholder="Enter your password" required/>
        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <button type="submit" class="big-button">Sign up</button>
        <p class="error" th:if="${adderror}">The account could not be created, an account with that email might already exist</p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <form action="/login" method="get" class="form" onsubmit="waitingCursor()">
        <button type="submit" class="small-button">Log In</button>
    </form>
    </div>
</body>
</html>
