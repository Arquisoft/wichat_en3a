<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="/css/wordle.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
<nav th:replace="fragments/nav"></nav>
<div class="game-container">
    <h1>Â¡Adivina la palabra!</h1>
    <div class="grid">
        <div class="grid-row" th:each="attempt, attemptStat : ${attemptsSplit}">
            <div class="grid-cell"
                 th:each="letter, letterStat : ${attempt}"
                 th:text="${letter}"
                 th:classappend="${feedbackHistory[attemptStat.index][letterStat.index] == T(com.uniovi.wichatwebapp.entities.Wordle.LetterFeedback).CORRECT ? ' correct' :
                             (feedbackHistory[attemptStat.index][letterStat.index] == T(com.uniovi.wichatwebapp.entities.Wordle.LetterFeedback).MISPLACED ? ' misplaced' : ' wrong')}">
            </div>
        </div>
    </div>
    <div class="attempts-info">
        <p>Intentos restantes: <span th:text="${wordle.remainingAttempts}">6</span></p>
        <p>Estado del juego: <span th:text="${wordle.status}">Jugando</span></p>
    </div>
    <form action="/wordle/guess" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" name="guess" maxlength="5" required placeholder="Introduce tu intento">
        <button type="submit">Adivinar</button>
    </form>
    <form action="/wordle/reset" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Reiniciar Juego</button>
    </form>

</div>
</body>
</html>
