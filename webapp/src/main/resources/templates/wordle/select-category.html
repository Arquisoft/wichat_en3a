<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Category</title>
    <link rel="stylesheet" th:href="@{/css/wordle.css}">
    <style>
        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .category-buttons button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            background-color: #538d4e;
            color: white;
            cursor: pointer;
        }
        .category-buttons button:hover {
            background-color: #436d3e;
        }
        .exit-button {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #d33;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .exit-button:hover {
            background-color: #b22;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select a category</h1>
    <form th:action="@{/wordle/start}" method="post" class="category-buttons">
        <input type="hidden" name="category" value="SPORT">
        <button type="submit">Sport</button>
    </form>
    <form th:action="@{/wordle/start}" method="post" class="category-buttons">
        <input type="hidden" name="category" value="GEOGRAPHY">
        <button type="submit">Geography</button>
    </form>
    <form th:action="@{/wordle/start}" method="post" class="category-buttons">
        <input type="hidden" name="category" value="POP_CULTURE">
        <button type="submit">Pop Culture</button>
    </form>
    <form th:action="@{/wordle/start}" method="post" class="category-buttons">
        <input type="hidden" name="category" value="BIOLOGY">
        <button type="submit">Biology</button>
    </form>

    <form th:action="@{/}" method="get">
        <button type="submit" class="exit-button">Salir</button>
    </form>
</div>
</body>
</html>
